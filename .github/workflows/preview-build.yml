name: Build Docusaurus Site for Preview

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build Preview Site
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: tech-blog

      - name: Build Docusaurus site
        run: npm run build
        working-directory: tech-blog

      - name: Upload built site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docusaurus-preview-${{ github.head_ref }}
          path: tech-blog/build
